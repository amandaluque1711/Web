<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Adivina el Animal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', sans-serif;
    background: linear-gradient(135deg, #a1ffce, #fbc2eb);
    text-align: center;
}

h1 {
    margin-top: 20px;
    color: #ff4081;
    text-shadow: 2px 2px #fff;
}

.puntos {
    font-size: 22px;
    margin-bottom: 20px;
}

.juego {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 40px;
    flex-wrap: wrap;
}

.columna {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.animal {
    width: 160px;
    height: 160px;
    border-radius: 20px;
    border: 5px dashed #ffffff;
    background: #fff;
    cursor: pointer;
    object-fit: cover;
    transition: transform 0.2s, border 0.2s;
}

.animal:hover {
    transform: scale(1.08);
}

.resultado {
    font-size: 80px;
    height: 90px;
    margin-top: 20px;
}
</style>
</head>

<body>

<h1>üêæ Adivina el Animal üêæ</h1>

<div class="puntos">
    ‚≠ê Puntos: <span id="puntos">0</span>
</div>

<div class="juego">

    <!-- Animal objetivo -->
    <div class="columna">
        <img id="animalObjetivo" class="animal">
    </div>

    <!-- Opciones -->
    <div class="columna" id="opciones"></div>

</div>

<div class="resultado" id="resultado"></div>

<script>
const animales = [
    "perro",
    "gato",
    "leon",
    "tigre",
    "cocodrilo",
    "mono",
    "jirafa"
];

let puntos = 0;
let animalCorrecto = "";

const animalObjetivo = document.getElementById("animalObjetivo");
const opcionesDiv = document.getElementById("opciones");
const resultadoDiv = document.getElementById("resultado");
const puntosSpan = document.getElementById("puntos");

function iniciarJuego() {
    resultadoDiv.textContent = "";
    opcionesDiv.innerHTML = "";

    animalCorrecto = animales[Math.floor(Math.random() * animales.length)];
    animalObjetivo.src = `img/${animalCorrecto}.jpg`;

    let opciones = [animalCorrecto];

    while (opciones.length < 3) {
        let random = animales[Math.floor(Math.random() * animales.length)];
        if (!opciones.includes(random)) {
            opciones.push(random);
        }
    }

    opciones.sort(() => Math.random() - 0.5);

    opciones.forEach(animal => {
        const img = document.createElement("img");
        img.src = `img/${animal}.jpg`;
        img.className = "animal";

        img.onclick = () => comprobar(animal);
        opcionesDiv.appendChild(img);
    });
}

function comprobar(animal) {
    if (animal === animalCorrecto) {
        resultadoDiv.textContent = "üëç";
        puntos++;
        puntosSpan.textContent = puntos;
        setTimeout(iniciarJuego, 1000);
    } else {
        resultadoDiv.textContent = "‚ùå";
        setTimeout(() => resultadoDiv.textContent = "", 800);
    }
}

iniciarJuego();
</script>

</body>
</html>
