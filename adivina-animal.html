<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>ğŸ¾ Adivina el Animal ğŸ¾</title>

<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    padding:20px;
    font-family:'Baloo 2', cursive;
    background: linear-gradient(135deg,#a0e7e5,#ffaebc);
    text-align:center;
    overflow:hidden;
}

h1{
    font-size:3em;
    color:#fff;
    text-shadow:3px 3px #ff6f91;
}

#puntos{
    font-size:1.6em;
    color:#fff;
    margin-bottom:20px;
}

.juego{
    display:flex;
    justify-content:center;
    align-items:center;
    gap:80px;
    margin-top:30px;
}

.izquierda img{
    width:220px;
    background:#fff;
    border-radius:25px;
    padding:15px;
    border:6px dashed #ff6f91;
}

.derecha{
    display:flex;
    gap:25px;
}

.derecha img{
    width:140px;
    background:#fff;
    border-radius:20px;
    padding:10px;
    cursor:pointer;
    transition:0.3s;
    border:5px solid transparent;
}

.derecha img:hover{
    transform:scale(1.1);
    border-color:#4CAF50;
}

#resultado{
    font-size:5em;
    height:80px;
    margin-top:15px;
}

#nombreAnimal{
    font-size:2em;
    color:#fff;
}

canvas{
    position:absolute;
    top:0;
    left:0;
    pointer-events:none;
}
</style>
</head>

<body>

<h1>ğŸ¾ Adivina el Animal ğŸ¾</h1>
<div id="puntos">â­ Puntos: 0</div>

<div class="juego">
    <div class="izquierda">
        <img id="animalObjetivo">
    </div>
    <div class="derecha" id="opciones"></div>
</div>

<div id="resultado"></div>
<div id="nombreAnimal"></div>

<canvas id="canvas"></canvas>

<script>
// ğŸ”Š Sonidos
const sonidoBien = new Audio("https://cdn.pixabay.com/audio/2022/03/15/audio_9e5e1c0d1f.mp3");
const sonidoMal = new Audio("https://cdn.pixabay.com/audio/2022/03/15/audio_3b0c1e6c91.mp3");

// ğŸ¶ Animales infantiles (imÃ¡genes tipo dibujo)
const animales = [
 {nombre:"Perro", img:"https://cdn-icons-png.flaticon.com/512/616/616408.png"},
 {nombre:"Gato", img:"https://cdn-icons-png.flaticon.com/512/616/616430.png"},
 {nombre:"LeÃ³n", img:"https://cdn-icons-png.flaticon.com/512/616/616412.png"},
 {nombre:"Jirafa", img:"https://cdn-icons-png.flaticon.com/512/616/616415.png"},
 {nombre:"Cebra", img:"https://cdn-icons-png.flaticon.com/512/616/616418.png"},
 {nombre:"Cocodrilo", img:"https://cdn-icons-png.flaticon.com/512/616/616419.png"}
];

let indice = 0;
let puntos = 0;

const animalObjetivo = document.getElementById("animalObjetivo");
const opcionesDiv = document.getElementById("opciones");
const resultado = document.getElementById("resultado");
const nombreAnimal = document.getElementById("nombreAnimal");
const puntosDiv = document.getElementById("puntos");

const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// ğŸ® Cargar juego
function cargarJuego(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    resultado.textContent = "";
    nombreAnimal.textContent = "";

    const actual = animales[indice];
    animalObjetivo.src = actual.img;

    opcionesDiv.innerHTML = "";

    let opciones = [...animales]
        .sort(()=>Math.random()-0.5)
        .slice(0,2);

    if(!opciones.includes(actual)) opciones.push(actual);
    opciones.sort(()=>Math.random()-0.5);

    opciones.forEach(animal=>{
        const img = document.createElement("img");
        img.src = animal.img;
        img.onclick = ()=>comprobar(animal, img);
        opcionesDiv.appendChild(img);
    });
}

// âœ… Comprobar respuesta
function comprobar(animal,img){
    if(animal.nombre === animales[indice].nombre){
        sonidoBien.play();
        dibujarLinea(animalObjetivo,img,"green");
        resultado.textContent = "ğŸ‘";
        nombreAnimal.textContent = "Â¡Es un " + animal.nombre + "!";
        puntos++;
        puntosDiv.textContent = "â­ Puntos: " + puntos;

        setTimeout(()=>{
            indice = (indice + 1) % animales.length;
            cargarJuego();
        },1500);
    }else{
        sonidoMal.play();
        dibujarLinea(animalObjetivo,img,"red");
        resultado.textContent = "âŒ";
        setTimeout(()=>{
            resultado.textContent="";
            ctx.clearRect(0,0,canvas.width,canvas.height);
        },800);
    }
}

// ğŸŸ¢ Dibujar lÃ­nea
function dibujarLinea(origen,destino,color){
    const r1 = origen.getBoundingClientRect();
    const r2 = destino.getBoundingClientRect();

    ctx.strokeStyle = color;
    ctx.lineWidth = 6;
    ctx.beginPath();
    ctx.moveTo(r1.right, r1.top + r1.height/2);
    ctx.lineTo(r2.left, r2.top + r2.height/2);
    ctx.stroke();
}

// ğŸš€ Iniciar
cargarJuego();
</script>

</body>
</html>
