<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>üêæ Adivina el Animal üêæ</title>

<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    padding:20px;
    font-family:'Baloo 2', cursive;
    background: linear-gradient(135deg,#9bf6ff,#ffc6ff);
    text-align:center;
    overflow:hidden;
}

h1{
    font-size:3em;
    color:#fff;
    text-shadow:3px 3px #ff6f91;
}

#puntos{
    font-size:1.6em;
    color:#fff;
    margin-bottom:20px;
}

.juego{
    display:flex;
    justify-content:center;
    align-items:center;
    gap:80px;
    margin-top:30px;
}

.izquierda img{
    width:220px;
    background:white;
    border-radius:25px;
    padding:15px;
    border:6px dashed #ff6f91;
}

.derecha{
    display:flex;
    gap:25px;
}

.derecha img{
    width:140px;
    background:white;
    border-radius:20px;
    padding:10px;
    cursor:pointer;
    transition:0.3s;
    border:5px solid transparent;
}

.derecha img:hover{
    transform:scale(1.1);
    border-color:#4CAF50;
}

#resultado{
    font-size:5em;
    height:80px;
    margin-top:10px;
}

#nombreAnimal{
    font-size:2em;
    color:#fff;
}

canvas{
    position:absolute;
    top:0;
    left:0;
    pointer-events:none;
}
</style>
</head>

<body>

<h1>üêæ Adivina el Animal üêæ</h1>
<div id="puntos">‚≠ê Puntos: 0</div>

<div class="juego">
    <div class="izquierda">
        <img id="animalObjetivo">
    </div>
    <div class="derecha" id="opciones"></div>
</div>

<div id="resultado"></div>
<div id="nombreAnimal"></div>

<canvas id="canvas"></canvas>

<script>
// üê∂ ANIMALES (tus im√°genes)
const animales = [
 {nombre:"Cebra", img:"img/cebra.png"},
 {nombre:"Jirafa", img:"img/jirafa.png"},
 {nombre:"Le√≥n", img:"img/leon.png"},
 {nombre:"Mono", img:"img/mono.png"},
 {nombre:"Cocodrilo", img:"img/cocodrilo.png"},
 {nombre:"Perro", img:"img/perro.png"},
 {nombre:"Gato", img:"img/gato.png"},
 {nombre:"Tigre", img:"img/tigre.png"}
];

let indice = 0;
let puntos = 0;

const animalObjetivo = document.getElementById("animalObjetivo");
const opcionesDiv = document.getElementById("opciones");
const resultado = document.getElementById("resultado");
const nombreAnimal = document.getElementById("nombreAnimal");
const puntosDiv = document.getElementById("puntos");

const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

function cargarJuego(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    resultado.textContent = "";
    nombreAnimal.textContent = "";

    const actual = animales[indice];
    animalObjetivo.src = actual.img;
    opcionesDiv.innerHTML = "";

    let opciones = [...animales]
        .sort(()=>Math.random()-0.5)
        .slice(0,2);

    if(!opciones.includes(actual)) opciones.push(actual);
    opciones.sort(()=>Math.random()-0.5);

    opciones.forEach(animal=>{
        const img = document.createElement("img");
        img.src = animal.img;
        img.onclick = ()=>comprobar(animal, img);
        opcionesDiv.appendChild(img);
    });
}

function comprobar(animal,img){
    if(animal.nombre === animales[indice].nombre){
        dibujarLinea(animalObjetivo,img,"green");
        resultado.textContent = "üëç";
        nombreAnimal.textContent = "¬°Es un " + animal.nombre + "!";
        puntos++;
        puntosDiv.textContent = "‚≠ê Puntos: " + puntos;

        setTimeout(()=>{
            indice = (indice + 1) % animales.length;
            cargarJuego();
        },1500);
    }else{
        dibujarLinea(animalObjetivo,img,"red");
        resultado.textContent = "‚ùå";
        setTimeout(()=>{
            resultado.textContent="";
            ctx.clearRect(0,0,canvas.width,canvas.height);
        },800);
    }
}

function dibujarLinea(origen,destino,color){
    const r1 = origen.getBoundingClientRect();
    const r2 = destino.getBoundingClientRect();

    ctx.strokeStyle = color;
    ctx.lineWidth = 6;
    ctx.beginPath();
    ctx.moveTo(r1.right, r1.top + r1.height/2);
    ctx.lineTo(r2.left, r2.top + r2.height/2);
    ctx.stroke();
}

cargarJuego();
</script>

</body>
</html>
